<!DOCUMENT html>
<html lang=eng>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Shrikhand" rel="stylesheet">
        <title>
            Psychic Game
        </title>
    </head>
<body>
    <h1>The Psychic Game</h1>
    <h3>Guess what letter I am thinking of</h3>

        <p id='wins'>Wins: </p>
        <p id='losses'>Losses: </p>
        <p id='guessesRemaning'>Guesses remaining: </p>
        <p id='lettersGuessed'>Letters guessed:</p>
       <img src="assets/images/falci2.jpg" alt="Falci">

    <script type="text/javascript">
    
    var letters = ["a","b","c","d","e","f","g","h","i","j","k","l","m","n","o","p","q","r","s","t","u","v","w","x","y","z"],
        wins = 0,
        losses = 0,
        guessesRemaining,
        lettersGuessed = [],
        userGuess,
        computerLetter;

    // Start new game
    reset();

    console.log (computerLetter + letters + wins + losses + lettersGuessed + userGuess + computerLetter);

    document.addEventListener("keypress", function(event){
        var userGuess = event.key.toLowerCase();

        // if not a letter, break out of function
        if(letters.indexOf(userGuess) === -1)
            return;

        if (userGuess === computerLetter){
            wins++;
            reset();
        }
        else if(lettersGuessed.indexOf(userGuess) == -1){
            lettersGuessed.push(userGuess);
            guesses--;
        } 

        if (guesses === 0){
            losses++;
            reset();
        }

        document.getElementById('wins').textContent = "Wins: " + wins;
        document.getElementById('losses').textContent = "Losses: " + losses;
        document.getElementById('guessesRemaning').textContent = "Guesses remaining: " + guesses;
        document.getElementById('lettersGuessed').textContent = "Letters guessed: " + lettersGuessed;
    });
    
   
    
    // Use reset function to avoid redundant code
    function reset(){
        guesses = 10;
        userGuess = [];
        lettersGuessed = [];
        computerLetter = letters[Math.floor(Math.random()*letters.length)];
    }
    
    </script>
</body>


</html>
